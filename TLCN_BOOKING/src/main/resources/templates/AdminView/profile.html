<body>

	<div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
		<div class="wrapper wrapper--w680">
			<div class="card card-1">
				<div class="card-heading"></div>
				<div class="card-body">
					<h2 class="title">Profile Manager</h2>


					<form action="/save-user" method="POST">

						<div class="input-group">
							<input class="input--style-1" type="text" placeholder="NAME"
								name="name" pattern="[A-z\s]{5,30}" title="Your name" required
								th:value="${profile.name}">
						</div>
						<div class="input-group">
							<input class="input--style-1" type="text" placeholder="USERNAME"
								name="username" pattern="[a-zA-Z0-9]{5,20}"
								title="Your user name" required th:value="${user.username}">
						</div>
						<div class="input-group">
							<input id="password" class="input--style-1" type="password"
								placeholder="PASSWORD" name="password"
								pattern="[a-zA-Z0-9]{6,20}" title="Your password" required
								th:value="${user.password}">
						</div>
						<div class="input-group">
							<input class="input-style-1" placeholder="EMAIL" name="email"
								type="email" aria-describedby="emailHelp" required
								title="Your email" th:value="${user.email}">
						</div>
						<div class="row row-space">
							<div class="col-12 col-sm-6">
								<div class="input-group">
									<input type="date" placeholder="BIRTHDATE" name="dateofbirth"
										title="Your birthday" max="<%=maxdate %>" required
										th:value="${profile.dateofbirth}"> <i class="birthday"></i>
								</div>
							</div>
							<div class="col-12 col-sm-6">
								<div class="input-group" th:switch=${profile.gender}>

									<div class="rs-select2 js-select-simple select--no-search"
										th:case="'male'">
										<select name="gender" required>
											<option selected="selected">Male</option>
											<option>Female</option>
										</select>
									</div>
									<div class="rs-select2 js-select-simple select--no-search"
										th:case="'female'">
										<select name="gender" required>
											<option th:value="male">Female</option>
											<option selected="selected" th:value="female">Female</option>
										</select>
									</div>
								</div>
							</div>
						</div>
						<input class="input--style-1" type="hidden" placeholder="COUNTRY"
							name="country" pattern="[A-z\s]{5,30}" title="Country" required
							th:value="a">
						<div class="row row-space">
							<div class="col-12 col-sm-6">
								<div class="input-group">
									<input class="input--style-1" type="text"
										placeholder="PHONE NUMBER" name="phonenumber"
										pattern="[0]{1}[0-9]{9}" title="Phonenumber has 10 numbers!"
										required th:value="${profile.phonenumber}">
								</div>
							</div>
							<div class="row row-space">
								<div class="col-12 col-sm-6">
									<div class="input-group">
										<input class="input--style-1" type="text"
											placeholder="Showprofile" name="showprofile"
											pattern="[0-1]{1}" required th:value="${profile.showprofile}">
									</div>
								</div>
							</div>
							<div class="input-group">
								<input type="hidden" class="input--style-1"
									placeholder="roleuser" name="roleuser" pattern="[A-z\s]{5,30}"
									title="admin or seller or customer!" required th:value="admin">
							</div>

						</div>
						<div class="p-t-20">
							<button class="btn btn--radius btn--green" type="submit">Submit</button>
						</div>
						<input th:type="hidden" th:value="${user.id}" th:name="userid">
						<input th:type="hidden" th:value="${user.id}" th:name="usersid">
						<input th:type="hidden" th:value="${profile.id}"
							th:name="profileid">
					</form>

				</div>
			</div>
		</div>
	</div>
