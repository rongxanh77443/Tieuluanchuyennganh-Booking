<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags-->
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Colorlib Templates">
<meta name="author" content="Colorlib">
<meta name="keywords" content="Colorlib Templates">
<link rel="shortcut icon" href="/def/images/icon.ico">
<!-- Title Page-->
<title>ListDetail</title>

<!-- Icons font CSS-->

<link
	href="/def/vendor/mdi-font/css/material-design-iconic-font.min.css"
	rel="stylesheet" media="all">
<link href="/def/vendor/font-awesome-4.7/css/font-awesome.min.css"
	rel="stylesheet" media="all">
<!-- Font special for pages-->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
	rel="stylesheet">

<!-- Vendor CSS-->
<link href="def/vendor/select2/select2.min.css" rel="stylesheet"
	media="all">
<link href="/def/vendor/datepicker/daterangepicker.css" rel="stylesheet"
	media="all">

<!-- Bootstrap and Jquery-->
<link rel="stylesheet"
	href="${pageContext.request.contextPath}/def/vendor/bootstrap/bootstrap.min.css">
<script src="/def/vendor/jquery/jquery.js"></script>
<script src="/def/vendor/bootstrap/bootstrap.min.js"></script>

<!-- <link rel="stylesheet" href="css/style.css"> -->
<link href="/def/css/index.css" style="text/css" rel="stylesheet">
<link href="/def/css/main.css" rel="stylesheet" media="all">
</head>

<body>

	<div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
		<div class="wrapper wrapper--w680">
			<div class="card card-1">
				<div class="card-heading"></div>
				<div class="card-body">
					<div th:switch=${role}>
						<div th:case="1">
							<h2 class="title">Manager</h2>


							<form action="/save-user" method="POST">

								<div class="input-group">
									<input class="input--style-1" type="text" placeholder="NAME"
										name="name" pattern="[A-z\s]{5,30}" title="Your name" required
										th:value="${profile.name}">
								</div>
								<div class="input-group">
									<input class="input--style-1" type="text"
										placeholder="USERNAME" name="username"
										pattern="[a-zA-Z0-9]{5,20}" title="Your user name" required
										th:value="${users.username}">
								</div>
								<div class="input-group">
									<input id="password" class="input--style-1" type="password"
										placeholder="PASSWORD" name="password"
										pattern="[a-zA-Z0-9]{6,20}" title="Your password" required
										th:value="${users.password}">
								</div>
								<div class="input-group">
									<input class="input-style-1" placeholder="EMAIL" name="email"
										type="email" aria-describedby="emailHelp" required
										title="Your email" th:value="${users.email}">
								</div>
								<div class="row row-space">
									<div class="col-12 col-sm-6">
										<div class="input-group">
											<input type="date" placeholder="BIRTHDATE" name="dateofbirth"
												title="Your birthday" max="<%=maxdate %>" required
												th:value="${profile.dateofbirth}"> <i
												class="birthday"></i>
										</div>
									</div>
									<div class="col-12 col-sm-6">
										<div class="input-group" th:switch=${profile.gender}>

											<div class="rs-select2 js-select-simple select--no-search"
												th:case="'male'">
												<select name="gender" required>
													<option selected="selected">Male</option>
													<option>Female</option>
												</select>
											</div>
											<div class="rs-select2 js-select-simple select--no-search"
												th:case="'female'">
												<select name="gender" required>
													<option th:value="male">Female</option>
													<option selected="selected" th:value="female">Female</option>
												</select>
											</div>
										</div>
									</div>
								</div>
								<input class="input--style-1" type="hidden"
									placeholder="COUNTRY" name="country" pattern="[A-z\s]{5,30}"
									title="Country" required th:value="a">
								<div class="row row-space">
									<div class="col-12 col-sm-6">
										<div class="input-group">
											<input class="input--style-1" type="text"
												placeholder="PHONE NUMBER" name="phonenumber"
												pattern="[0]{1}[0-9]{9}" title="Phonenumber has 10 numbers!"
												required th:value="${profile.phonenumber}">
										</div>
									</div>
									<div class="row row-space">
										<div class="col-12 col-sm-6">
											<div class="input-group">
												<input class="input--style-1" type="text"
													placeholder="Showprofile" name="showprofile"
													pattern="[0-1]{1}" required
													th:value="${profile.showprofile}">
											</div>
										</div>
										<div class="col-12 col-sm-6">
											<div class="input-group">
												<input class="input--style-1" type="text"
													placeholder="roleuser" name="roleuser"
													pattern="[A-z\s]{5,30}"
													title="admin or seller or customer!" required
													th:value="${rolename}">
											</div>
										</div>
									</div>
								</div>
								<div class="p-t-20">
									<button class="btn btn--radius btn--green" type="submit">Submit</button>
								</div>
								<input th:type="hidden" th:value="${user.id}" th:name="userid">
								<input th:type="hidden" th:value="${users.id}" th:name="usersid">
								<input th:type="hidden" th:value="${profile.id}"
									th:name="profileid">
							</form>
						</div>
						<div th:case="3">
							<h2 class="title">Customer</h2>


							<form action="/save-user" method="POST">
								<div class="input-group">
									<input class="input--style-1" type="text" placeholder="NAME"
										name="name" pattern="[A-z\s]{5,30}"
										title="Name too long or have special characters!" required
										th:value="${profile.name}">
								</div>
								<div class="input-group">
									<input class="input--style-1" type="text"
										placeholder="USERNAME" name="username"
										pattern="[a-zA-Z0-9]{6,20}" title="Six to twenty characters"
										required th:value="${users.username}">
								</div>
								<div class="input-group">
									<input id="password" class="input--style-1" type="password"
										placeholder="PASSWORD" name="password"
										pattern="[a-zA-Z0-9]{6,20}"
										title="Six to twenty characters and don't have special characters!"
										required th:value="${users.password}">
								</div>
								<div class="input-group">
									<input class="input-style-1" placeholder="EMAIL" name="email"
										type="email" aria-describedby="emailHelp" required
										th:value="${users.email}" title="Email!">
								</div>
								<div class="row row-space">
									<div class="col-12 col-sm-6">
										<div class="input-group">
											<input type="date" placeholder="BIRTHDATE" name="dateofbirth"
												max="<%=maxdate %>" required
												th:value="${profile.dateofbirth}"> <i
												class="zmdi zmdi-calendar-note input-icon js-btn-calendar"
												title="Birthday!"></i>
										</div>
									</div>
									<div class="col-12 col-sm-6">
										<div class="input-group" th:switch=${profile.gender}>

											<div class="rs-select2 js-select-simple select--no-search"
												th:case="'male'">
												<select name="gender" required>
													<option selected="selected">Male</option>
													<option>Female</option>
												</select>
											</div>
											<div class="rs-select2 js-select-simple select--no-search"
												th:case="'female'">
												<select name="gender" required>
													<option th:value="male">Female</option>
													<option selected="selected" th:value="female">Female</option>
												</select>
											</div>
										</div>
									</div>
								</div>
								<div class="row row-space">
									<div class="col-12 col-sm-6">
										<div class="input-group">
											<input class="input--style-1" type="text"
												placeholder="PHONE NUMBER" name="phonenumber"
												pattern="[0]{1}[0-9]{9}" title="Phonenumber has 10 numbers!"
												required th:value="${profile.phonenumber}">
										</div>
									</div>
									<div class="col-12 col-sm-6">
										<div class="input-group">
											<input class="input--style-1" type="text"
												placeholder="COUNTRY" name="country" pattern="[A-z\s]{5,30}"
												title="Country" required th:value="${profile.country}">
										</div>
									</div>
								</div>
								<div class="row row-space">
									<div class="col-12 col-sm-6">
										<div class="input-group">
											<input class="input--style-1" type="text"
												placeholder="showprofile" name="showprofile"
												pattern="[0-1]{1}" required
												th:value="${profile.showprofile}" title="Active">
										</div>
									</div>
									<div class="col-12 col-sm-6">
										<div class="input-group">
											<input class="input--style-1" type="text"
												placeholder="roleuser" name="roleuser"
												pattern="[A-z\s]{5,30}" title="admin or seller or customer!"
												required th:value="${rolename}">
										</div>
									</div>
								</div>
								<div class="p-t-20">
									<button class="btn btn--radius btn--green" type="submit">Submit</button>
								</div>
								<input th:type="hidden" th:value="${user.id}" th:name="userid">
								<input th:type="hidden" th:value="${users.id}" th:name="usersid">
								<input th:type="hidden" th:value="${profile.id}"
									th:name="profileid">
							</form>
						</div>
					</div>

					<!-- 				NO USER            -->

					<div th:switch=${object}>
						<div th:case="car">
							<h2 class="title">Car</h2>
							<form action="/save-nouser" method="POST">
								<input th:type="hidden" th:value="${user.id}" name="userid">
								<input th:type="hidden" th:value="car" name="object">
								<div class="input-group">
									<input class="input--style-1" type="text" placeholder="idcar"
										name="idcar" pattern="[0-9]{0,5}" title="Carid" required
										disabled="disabled" th:value="${cars.id}">
								</div>
								<div class="input-group">
									<input class="input--style-1" type="text" placeholder="CarNAME"
										name="carname" pattern="[a-zA-Z0-9]{5,20}"
										title="Your car name" required th:value="${cars.username}">
								</div>
								<div class="p-t-20">
									<button class="btn btn--radius btn--green" type="submit">Submit</button>
								</div>
							</form>
						</div>
						<div th:case="route">
							<h2 class="title">Route</h2>
							<form action="/save-nouser" method="POST">
								<input th:type="hidden" th:value="${user.id}" name="userid">
								<input th:type="hidden" th:value="route" name="object">
								<div class="row row-space">
									<div class="input-group">
										<input class="input--style-1" type="text"
											placeholder="routeid" name="routeid" pattern="[0-9]{0,5}"
											required disabled="disabled" title="Your route id"
											th:value="${routes.id}">
									</div>
									<div class="input-group">
										<input class="input--style-1" type="text"
											placeholder="CarNAME" name="carname"
											pattern="[a-zA-Z0-9]{5,20}" title="Your number car" required
											th:value="'Xe bus số '+${routes.carid}">
									</div>
								</div>
								<div class="input-group">
									<input class="input--style-1" type="text"
										placeholder="startingpoint" name="startingpoint"
										pattern="[a-zA-Z0-9]{5,20}" title="Your starting point"
										required th:value="'Starting point: '+${routes.startingpoint}">
								</div>
								<div class="input-group">
									<input class="input--style-1" type="text"
										placeholder="destination" name="destination"
										pattern="[a-zA-Z0-9]{5,20}" title="Your destination" required
										th:value="'Destination: '+${routes.destination}">
								</div>
								<div class="input-group">
									<input class="input--style-1" type="text"
										placeholder="timestarting" name="timestarting"
										pattern="[a-zA-Z0-9]{5,20}" title="Your time starting"
										required th:value="'Time starting: '+${routes.timestarting}">
								</div>
								<div class="input-group">
									<input class="input--style-1" type="text"
										placeholder="timeexpecting" name="timeexpecting"
										pattern="[a-zA-Z0-9]{5,20}" title="Your time expecting"
										required th:value="'Time expecting: '+${routes.timeexpecting}">
								</div>
								<div class="input-group">
									<input class="input--style-1" type="text" placeholder="price"
										name="price" pattern="[a-zA-Z0-9]{5,20}" title="Your price"
										required th:value="'Price: '+${routes.price}">
								</div>
								<div class="p-t-20">
									<button class="btn btn--radius btn--green" type="submit">Submit</button>
								</div>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="/def/vendor/jquery/jquery.min.js"></script>
	<!-- Vendor JS-->
	<script src="/def/vendor/select2/select2.min.js"></script>
	<script src="def/vendor/datepicker/moment.min.js"></script>
	<script src="/def/vendor/datepicker/daterangepicker.js"></script>

	<!-- Main JS-->
	<script src="/def/js/global.js"></script>
</body>
